<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
  </head>
  <a href="index.html">Home</a>
  <body>
    <h2>Enquire about your new website</h2>
    <form>
      <label>Name:</label>
      <input type="text">
      <br>
      <label>Company:</label>
      <input type="text">
      <br>
      <label>Current Website:</label>
      <input type="url" placeholder="https://www.yourwebsite.com">
      <label>I currently don't have a website</label>
      <input type="checkbox" value="Click Me" />
      <br>
      <label>Phone Number:</label>
      <input type="text" />
      <br>
      <label>Email:</label>
      <input type="type" />
      <br>
      <label>When do you need your new website by?</label>
      <input type="date">
      <br>
      <input type="submit">
    </form>
  </body>
</html>
